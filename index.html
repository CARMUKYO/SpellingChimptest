<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Chimp</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>

    <!-- Main Menu Screen -->
    <div id="mainMenu" class="main-menu container">
        <h1>Spelling Chimp</h1>
        <p>Select a game mode to begin!</p>
         <div class="menu-buttons">
                <button id="randomWordButton">Play Random Word</button>
                <button id="customWordButton">Enter Custom Word</button>
        </div>
        <p id="highScoreDisplay" class="game-info-single">High Score: 0</p>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="game-container container hidden">
        <h1>Spelling Chimp</h1>
        <div class="input-section hidden" id="customWordInputSection">
            <label for="wordInput">Enter a word (3-15 letters):</label>
            <input type="text" id="wordInput" placeholder="e.g., banana">
            <button id="startButton">Start Game</button>
        </div>
        <div id="message"></div>
        <div id="game-board"></div>
        <div class="game-info">
            <p id="scoreDisplay">Score: 0</p>
            <p id="timerDisplay">Time: 0s</p>
        </div>
        <button id="backToMenuButton" class="small-button">Back to Main Menu</button>
    </div>

    <!-- Congratulations Overlay -->
    <div id="congratulationsScreen" class="congratulations-screen hidden">
        <div class="congratulations-card">
            <h2 id="congratsTitle"></h2>
            <p id="congratsTime"></p>
            <p id="congratsDefinition" class="definition"></p>
            <p id="congratsScore"></p>
            <button id="nextWordButton">Next Word</button>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverScreen" class="congratulations-screen hidden">
        <div class="congratulations-card">
            <h2 id="gameOverTitle"></h2>
            <p id="gameOverWord"></p>
            <p id="gameOverDefinition" class="definition"></p>
            <p id="gameOverScore"></p>
            <p id="gameOverHighScoreMessage"></p>
            <button id="restartButton">Try Again</button>
        </div>
    </div>

    <!-- Hidden element for definition tooltip -->
    <div id="definitionTooltip" class="hidden"></div>
    
    <script type="module" src="script.js"></script>
    <script type="module" src="words.js"></script>

</body>
</html>
