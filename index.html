<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Chimp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="gameTitle">Spelling Chimp</h1>

        <!-- Main Menu Screen -->
        <div id="mainMenu">
            <p>Choose a game mode to get started!</p>
            <button id="randomWordButton">Play Random Word</button>
            <button id="customWordButton">Play Custom Word</button>
            <p id="highScoreDisplay">High Score: 0</p>
        </div>

        <!-- Game Container -->
        <div id="gameContainer" class="hidden">
            <div class="game-info">
                <p id="scoreDisplay">Score: 0</p>
            </div>
            <p id="message">Enter a word and click "Start Game"!</p>
            
            <div id="customWordInputSection" class="hidden">
                <input type="text" id="wordInput" placeholder="Enter a word (3-15 letters)">
                <button id="startButton">Start Game</button>
            </div>
            
            <div id="game-board"></div>

            <div id="gameControls">
                <button id="tryAgainButton" class="hidden">Try Again</button>
                <button id="backToMenuButton">Back to Menu</button>
            </div>
        </div>

        <!-- Definition Tooltip -->
        <div id="definitionTooltip" class="hidden"></div>

        <!-- Congratulations Screen (Initially hidden) -->
        <div id="congratulationsScreen" class="congratulations-screen hidden">
            <div class="congratulations-card">
                <h2 id="congratsTitle"></h2>
                <p id="congratsTime"></p>
                <p class="definition" id="congratsDefinition"></p>
                <button id="nextWordButton">Next Word</button>
            </div>
        </div>
    </div>

    <script type="module" src="words.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
