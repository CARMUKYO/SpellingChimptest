<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Chimp Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f8ff, #e0f2f7); /* Light blue gradient background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        /* Game container styling */
        .game-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 90%;
            width: 600px;
            transition: all 0.3s ease-in-out;
        }

        /* Title styling */
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* Input section styling */
        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #555;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #a7d9ff;
            border-radius: 8px;
            font-size: 1.1em;
            width: calc(100% - 30px); /* Adjust for padding */
            max-width: 300px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        /* Button styling */
        button {
            background: linear-gradient(180deg, #007bff, #0056b3);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            margin-top: 15px;
            outline: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:hover {
            background: linear-gradient(180deg, #0056b3, #007bff);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: -1;
        }

        button:hover::before {
            width: 200%;
            height: 200%;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Message area styling */
        #message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
            min-height: 25px; /* To prevent layout shift */
        }

        /* Game board styling */
        #game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Responsive grid */
            gap: 10px;
            margin: 30px auto;
            max-width: 500px;
            padding: 15px;
            background-color: #e9f5ff;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            opacity: 0; /* Hidden initially */
            transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #game-board.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Cell styling */
        .cell {
            width: 100%;
            padding-top: 100%; /* Makes cells square */
            position: relative;
            background-color: #a7d9ff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensure content stays within rounded corners */
        }

        .cell span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden by default */
        }

        .cell.visible span {
            display: block; /* Show when visible */
        }

        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .cell.hidden {
            background-color: #007bff; /* Color when hidden */
        }

        .cell.correct {
            background-color: #28a745; /* Green for correct */
            color: white;
        }

        .cell.incorrect {
            background-color: #dc3545; /* Red for incorrect */
            color: white;
            animation: shake 0.3s ease-in-out;
        }

        /* Shake animation for incorrect clicks */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Score/Timer display */
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }

        .game-info div {
            padding: 10px 15px;
            background-color: #e9f5ff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 2em;
            }
            input[type="text"], button {
                font-size: 1em;
                padding: 10px 20px;
            }
            .cell {
                font-size: 1.5em;
            }
            #game-board {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .cell {
                font-size: 1.2em;
            }
            #game-board {
                grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
                gap: 5px;
            }
            .game-info {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Spelling Chimp Test</h1>

        <div class="input-section">
            <label for="wordInput">Enter a word to practice spelling:</label>
            <input type="text" id="wordInput" placeholder="e.g., 'apple'">
            <button id="startButton">Start Game</button>
        </div>

        <p id="message">Enter a word and click "Start Game"!</p>

        <div id="game-board">
            <!-- Cells will be dynamically generated here -->
        </div>

        <div class="game-info">
            <div id="timerDisplay">Time: 0s</div>
            <div id="scoreDisplay">Score: 0</div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const wordInput = document.getElementById('wordInput');
        const startButton = document.getElementById('startButton');
        const messageDisplay = document.getElementById('message');
        const gameBoard = document.getElementById('game-board');
        const timerDisplay = document.getElementById('timerDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');

        let targetWord = ''; // The word entered by the user
        let letters = []; // Array of letters from the target word
        let shuffledLetters = []; // Letters shuffled for display
        let currentClickIndex = 0; // Tracks which letter the user should click next
        let gameStarted = false; // Flag to indicate if the game is active
        let startTime; // To record game start time
        let timerInterval; // To manage the timer
        let score = 0; // Player's score

        /**
         * Shuffles an array in place using the Fisher-Yates (Knuth) algorithm.
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        /**
         * Displays a message to the user.
         * @param {string} msg The message to display.
         * @param {string} type (optional) Type of message for styling (e.g., 'error', 'success').
         */
        function displayMessage(msg, type = '') {
            messageDisplay.textContent = msg;
            messageDisplay.className = ''; // Clear previous classes
            if (type) {
                messageDisplay.classList.add(type);
            }
        }

        /**
         * Initializes the game board with shuffled letters.
         */
        function setupGameBoard() {
            gameBoard.innerHTML = ''; // Clear previous board
            gameBoard.classList.remove('visible'); // Hide board initially for transition

            // Create a copy of letters to shuffle for display
            shuffledLetters = [...letters];
            shuffleArray(shuffledLetters);

            // Create cells for each letter
            shuffledLetters.forEach((letter, index) => {
                const cell = document.createElement('div');
                cell.classList.add('cell', 'hidden'); // All cells start hidden
                cell.dataset.index = index; // Store original shuffled index
                cell.dataset.letter = letter; // Store the letter

                const span = document.createElement('span');
                span.textContent = letter.toUpperCase(); // Display uppercase letter
                cell.appendChild(span);

                // Add click event listener to each cell
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            });

            // Make the board visible after cells are added
            setTimeout(() => {
                gameBoard.classList.add('visible');
            }, 50); // Small delay for CSS transition
        }

        /**
         * Shows all letters briefly, then hides them.
         * @param {number} durationMs The duration in milliseconds to show the letters.
         */
        function showAndHideLetters(durationMs) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('hidden'); // Show the letter
                cell.classList.add('visible'); // Ensure span is visible
            });

            displayMessage(`Memorize the order of "${targetWord.toUpperCase()}"!`);

            // Hide letters after the specified duration
            setTimeout(() => {
                cells.forEach(cell => {
                    // Only hide if it's not already clicked correctly
                    if (!cell.classList.contains('correct')) {
                        cell.classList.add('hidden');
                        cell.classList.remove('visible');
                    }
                });
                displayMessage('Click the letters in the correct order!');
                // Start the timer only after letters are hidden
                startTime = Date.now();
                startTimer();
            }, durationMs);
        }

        /**
         * Handles a click on a letter cell.
         * @param {Event} event The click event.
         */
        function handleCellClick(event) {
            if (!gameStarted) return; // Only allow clicks if game is active

            const clickedCell = event.currentTarget;
            const clickedLetter = clickedCell.dataset.letter;

            // Check if the clicked letter is the next expected letter in the target word
            if (clickedLetter.toLowerCase() === letters[currentClickIndex].toLowerCase()) {
                // Correct click
                clickedCell.classList.remove('hidden', 'incorrect');
                clickedCell.classList.add('correct', 'visible');
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                currentClickIndex++;

                // Check if all letters have been clicked
                if (currentClickIndex === letters.length) {
                    endGame(true); // Game won
                }
            } else {
                // Incorrect click
                clickedCell.classList.add('incorrect');
                // Briefly show incorrect, then revert
                setTimeout(() => {
                    clickedCell.classList.remove('incorrect');
                    // If it was supposed to be hidden, hide it again
                    if (!clickedCell.classList.contains('correct')) {
                         clickedCell.classList.add('hidden');
                         clickedCell.classList.remove('visible');
                    }
                }, 500);
                displayMessage('Oops! That\'s not the next letter. Try again!', 'error');
            }
        }

        /**
         * Starts the game timer.
         */
        function startTimer() {
            clearInterval(timerInterval); // Clear any existing timer
            timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timerDisplay.textContent = `Time: ${elapsedTime}s`;
            }, 1000);
        }

        /**
         * Ends the game, stops the timer, and displays results.
         * @param {boolean} won True if the player won, false otherwise.
         */
        function endGame(won) {
            gameStarted = false;
            clearInterval(timerInterval); // Stop the timer
            startButton.disabled = false;
            startButton.textContent = 'Play Again';
            wordInput.disabled = false;

            const finalTime = Math.floor((Date.now() - startTime) / 1000);

            if (won) {
                displayMessage(`Congratulations! You spelled "${targetWord.toUpperCase()}" in ${finalTime} seconds!`, 'success');
            } else {
                displayMessage(`Game Over! You didn't complete the word. Try again!`, 'error');
            }
            // Optionally, reveal all letters if game wasn't won
            if (!won) {
                 document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('hidden');
                    cell.classList.add('visible');
                 });
            }
        }

        /**
         * Resets the game state.
         */
        function resetGame() {
            targetWord = '';
            letters = [];
            shuffledLetters = [];
            currentClickIndex = 0;
            gameStarted = false;
            score = 0;
            scoreDisplay.textContent = `Score: 0`;
            timerDisplay.textContent = `Time: 0s`;
            clearInterval(timerInterval);
            gameBoard.innerHTML = '';
            gameBoard.classList.remove('visible');
            displayMessage('Enter a word and click "Start Game"!');
            wordInput.value = '';
            wordInput.disabled = false;
            startButton.textContent = 'Start Game';
            startButton.disabled = false;
        }

        /**
         * Event listener for the start button.
         */
        startButton.addEventListener('click', () => {
            const word = wordInput.value.trim();

            if (word.length < 3 || word.length > 15) {
                displayMessage('Please enter a word between 3 and 15 letters long.', 'error');
                return;
            }
            if (!/^[a-zA-Z]+$/.test(word)) {
                displayMessage('Please enter only letters (A-Z, a-z).', 'error');
                return;
            }

            resetGame(); // Reset any previous game state
            targetWord = word.toLowerCase();
            letters = targetWord.split('');

            gameStarted = true;
            wordInput.disabled = true;
            startButton.disabled = true;
            startButton.textContent = 'Game in Progress...';

            setupGameBoard();
            showAndHideLetters(3000); // Show letters for 3 seconds
        });

        // Initial setup on page load
        resetGame();
    </script>
</body>
</html>
